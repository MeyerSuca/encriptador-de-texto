<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="hero">
        <header>
            <img src="./img/logo.png" alt="logo de pagina">
            <h1 class="txt-center titulo">Encriptador de texto Alura</h1>
        </header>
        <main class="principal">
            <section class="cuadros-texto">
                <div class="entrada">
                    <input id="entrada" class="entrada-texto" type="text" placeholder="Hola Mundo!">
                </div>
                <div class="salida">
                    <p id="salida" class="salida-texto"></p>
                </div>
            </section>
            <section class="botones">
                <div class="btns-entrada">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
                </div>
                <button id="copiar">Copiar</button>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="txt-center">Meyer Suca - Todos los Derechos Reservados &copy</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
